<!DOCTYPE html>
<html>
    <head>
        <title>Veritcal Icon Bar</title>
<meta name="viewport" content= "width=width-device, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    body{
        margin: 0px;
       
    }
    .icon
    {
        background-color: rgb(42, 50, 165);
        text-align: center;
       width:100px;
        transition:all 0.1s ease;
        overflow:auto;

    }
    .icon a{
        display:block;
        
        color: rgb(187, 147, 147);
        padding: 30px 0px;
        font-size:40px;
    }
    .active
    {
        background-color: rgb(17, 66, 85);
    }
    .icon a:hover {
        background-color:rgb(210, 30, 105);
    }
</style>
</head>
<body>
    <div class="icon">
        <a href="#" class="active"><i class="fa fa-home"></i></a>
            <a href="#"><i class="fa fa-search"></i></a>
            <a href="#"><i class="fa fa-globe"></i></a>
            <a href="#"><i class="fa fa-battery"></i></a>
            <a href="#"><i class="fa fa-umbrella"></i></a>
    </div>
</body>
</html>
